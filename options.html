<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BrowsingLLaMa Settings</title>
  </head>
  <body class="flex h-full">
    <form id="settings-form" class="space-y-4">
      <div class="space-x-2">
        <label for="api-endpoint">OpenAI API:</label>
        <input
          id="api-endpoint"
          type="text"
          placeholder="http://localhost:5000/v1"
        />
        <label class="pl-8" for="api-key">OpenAI API Key:</label>
        <input
          type="text"
          id="api-key"
          placeholder="sk-111111111111111111111111111111111111111111111111"
        />
      </div>
      <div class="space-x-2">
        <label for="whitelist">Whitelist</label>
        <textarea name="Whitelist" id="whitelist" rows="5"></textarea>
        <label for="blacklist">Blacklist</label>
        <textarea name="Blacklist" id="blacklist" rows="5"></textarea>
      </div>
      <button type="submit">Save</button>
    </form>
    <script type="module" src="/src/options.ts"></script>
  </body>
</html>
